---
clone:
  depth: 1
kind: pipeline
name: DragonHeart-x86Pipeline
steps:
  - name: Kernel Pipeline
    image: archlinux:base-devel
    commands:
      - curl -fsSL "https://pkgbuild.com/~morganamilo/pacman-static/x86_64/bin/pacman-static" -o pacman-static && chmod +x pacman-static && mv pacman-static /usr/bin/
      - pacman-static -Syu --needed --noconfirm wget unzip dpkg
      - wget http://archive.ubuntu.com/ubuntu/pool/main/n/ncurses/libtinfo6_6.2+20201114-2build1_amd64.deb -O libtinfo6.deb && dpkg-deb -R libtinfo6.deb libtinfo && cp libtinfo/lib/x86_64-linux-gnu/libtinfo.so.6.2 /usr/lib/libtinfo.so.6
      - "export token=$TOKEN"
      - sed -i '/E_ROOT/d' /usr/bin/makepkg &> /dev/null
      - sed -i "s/PKGEXT='.pkg.tar.xz'/PKGEXT='.pkg.tar.zst'/" /etc/makepkg.conf &> /dev/null
      - echo 'COMPRESSZST+=(--threads=0)' >> /etc/makepkg.conf &> /dev/null
      - cd /drone/src &> /dev/null
      - wget https://gitlab.com/zlatanr/dora-clang-1/-/raw/master/bin/lld -O ld.lld && chmod +x ld.lld
      - wget https://bin.cyberknight777.dev/BTZW/raw -O config.sh && chmod +x config.sh && mv config.sh /usr/share/makepkg/util/config.sh
      - env ci=y bash -x makepkg -s && curl -s https://bin.cyberknight777.dev/vkZQ/raw | bash
    environment:
      TOKEN:
        from_secret: token

trigger:
  event:
  - custom
